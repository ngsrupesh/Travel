<div class="travel-history">
  <h2 class="section-title">Travel History</h2>
  <div class="history-grid">
    <mat-card *ngFor="let trip of travelHistory" class="history-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>history</mat-icon>
        <mat-card-title>{{trip.destination}}</mat-card-title>
        <mat-card-subtitle>{{trip.dates}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="history-details">
          <div class="rating">
            <mat-icon class="star-icon">star</mat-icon>
            <span>{{trip.rating}}</span>
          </div>
          <div class="moments">
            <h3>Memorable Moments:</h3>
            <mat-chip-set>
              <mat-chip *ngFor="let moment of trip.memorable_moments">
                {{moment}}
              </mat-chip>
            </mat-chip-set>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
